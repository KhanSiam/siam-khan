<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background-color: #d3e6f7;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 450px;
            margin: 80px auto;
            background: #cbe0f4;
            padding: 40px;
            border: 2px solid #000;
            border-radius: 6px;
        }
        label {
            font-size: 20px;
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 95%;
            padding: 14px;
            border: 2px solid #000;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            font-size: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            background: #e3eef7;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

<div class="box">
    <label>Email</label>
    <input type="email">

    <label>Password</label>
    <input type="password">

    <button>Login</button>
</div>

</body>
</html>
